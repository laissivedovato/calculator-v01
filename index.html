<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Black</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="main">
    <form action="" name="calculator">
      <div class="visor-panel">
        <input type="text" class="text main_color visor" name="text1" disabled>
        <input type="text" class="text1 main_color" name="text12" value="C" onclick="clearVisor()" readonly><br>
      </div>

      <input type="button" class="num main_color" name="btn7" value="7" onclick="displaynum(btn7.value)">
      <input type="button" class="num main_color" name="btn8" value="8" onclick="displaynum(btn8.value)">
      <input type="button" class="num main_color" name="btn9" value="9" onclick="displaynum(btn9.value)">
      <input type="button" class="num pink" name="addbtn" value="+" onclick="displaynum(addbtn.value)"><br>

      <input type="button" class="num main_color" name="btn4" value="4" onclick="displaynum(btn4.value)">
      <input type="button" class="num main_color" name="btn5" value="5" onclick="displaynum(btn5.value)">
      <input type="button" class="num main_color" name="btn6" value="6" onclick="displaynum(btn6.value)">
      <input type="button" class="num pink" name="subbtn" value="-" onclick="displaynum(subbtn.value)"><br>

      <input type="button" class="num main_color" name="btn1" value="1" onclick="displaynum(btn1.value)">
      <input type="button" class="num main_color" name="btn2" value="2" onclick="displaynum(btn2.value)">
      <input type="button" class="num main_color" name="btn3" value="3" onclick="displaynum(btn3.value)">
      <input type="button" class="num pink" name="multbtn" value="*" onclick="displaynum(multbtn.value)"><br>


      <input type="button" class="num main_color" name="dot" value="." onclick="displaynum(dot.value)">
      <input type="button" class="num main_color" name="btn0" value="0" onclick="displaynum(btn0.value)">
      <input type="button" class="num main_color pink" name="eqlbtn" value="=" onclick="text1.value=eval(text1.value)">
      <input type="button" class="num pink" name="divbtn" value="/" onclick="displaynum(divbtn.value)">
    </form>
  </div>

  <script src="./script.js" type="text/javascript"></script>
</body>
</html>
